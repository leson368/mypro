<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/api.js"></script>
    <title>register</title>
</head>

<body>
    <div>
        <span>账号：</span>
        <input type="text" name="account">
    </div>
    <div>
        <span>密码：</span>
        <input type="password" name="password">
    </div>
    <div>
        <span>确认密码：</span>
        <input type="password" name="sure_password">
    </div>
    <button onclick="registe()">立即注册</button>

    <script>
        function registe() {
            var name = document.querySelector('input[name=account]').value;
            var password = document.querySelector('input[name=password]').value;
            var sure_password = document.querySelector('input[name=sure_password]').value;

            if (!name) {
                alert('请输入账号名');
            } else if (!password) {
                alert('请输入密码');
            } else if (password !== sure_password) {
                alert('两次输入的密码不同')
            } else {
                request({
                    url: '/api/register',
                    method: 'POST',
                    body: {
                        name,
                        password
                    },
                    success: function (res) {
                        alert(res.msg);
                        if (res.success) {
                            window.location.href = './login.html';
                        }
                    },
                    fail: function (res) {
                        alert('服务器异常')
                    }
                })
            }
        }
    </script>
</body>

</html>
